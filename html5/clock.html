<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas-clocks</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400" style="background-color:#333"></canvas>
</body>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  
  var radius = canvas.height / 2; // ban kinh dong ho r = radius
  ctx.translate(radius, radius);  // chuyển vị trí đối tượng đến tâm cavans 
  radius = radius * 0.90 ;        // giảm bán kính 
  drawClock();

  function drawClock() {

    drawFace(ctx, radius);

  }

  function drawFace(ctx, radius) {
    var grad; //doi tượng tâm gradient
    //Vẽ vòng tròn màu trắng
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();


    //Tạo một gradient xuyên tâm (95% và 105% bán kính đồng hồ ban đầu)

    grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
    grad.addColorStop(0, '#333');
    grad.addColorStop(0.5, 'white');
    grad.addColorStop(1, '#333');
    
    ctx.strokeStyle = grad;
    ctx.lineWidth = radius*0.1;
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();
  }
</script>
</html>
